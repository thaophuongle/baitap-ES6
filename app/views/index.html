          <h2>Danh Sách Người Dùng</h2>
          <!-- Button trigger modal -->
          <div class="row">
            <div class="col-8">
              <button
                id="btnThem"
                type="button"
                class="btn btn-warning mb-3 text-white"
                data-toggle="modal"
                data-target="#exampleModal"
              >
                Thêm Người Dùng
              </button>
            </div>
            <div class="col-4">
              <div class="form-group row">
                <label for="selLoai" class="col-sm-2 col-form-label"
                  >Show</label
                >
                <div class="col-sm-10">
                  <select class="custom-select" id="selLoai">
                    <option selected>Chọn loại</option>
                    <option value="all">Tất cả</option>
                    <option value="loai1">Học Viên</option>
                    <option value="loai2">Giảng Viên</option>

                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="table-responsive userTable">
            <table class="table table-striped table-sm">
              <thead>
                <tr class="bg-warning text-white">
                  <th>ID</th>
                  <th>Họ Tên</th>
                  <th>Loại người dùng</th>
                  <th>Địa Chỉ</th>
                  <th>Email</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="tbodyUser"></tbody>
            </table>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Thêm Món Ăn</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="needs-validation" id="userForm">
              <div class="mb-3" hidden="true">
                <label for="id">Mã người dùng</label>
                <input
                  type="text"
                  class="form-control"
                  id="id"
                  placeholder="Nhập ID"
                  value=""
                  required
                  name="id"
                />
                <div id="invalidID" class="invalid-feedback"></div>
              </div>
              <div class="mb-3">
                <label for="name">Tên người dùng</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Nhập tên người dùng"
                  required
                  name="name"
                />
                <div id="invalidTen" class="invalid-form"></div>
              </div>
              <div class="mb-3">
                <label for="loai">Loại người dùng</label>
                <select
                  class="custom-select d-block w-100"
                  id="loai"
                  required
                  name="type"
                >
                  <option value="">Chọn loại</option>
                  <option value="loai1">Học viên</option>
                  <option value="loai2">Giảng viên</option>
                  <option value="loai3">Khách hàng</option>
                </select>
                <div id="invalidLoai" class="invalid-feedback"></div>
              </div>
              <div class="mb-3">
                <label for="diaChi">Địa chỉ</label>
                <input
                  type="text"
                  class="form-control"
                  id="diaChi"
                  placeholder="Nhập địa chỉ"
                  value=""
                  required
                  name="diaChi"
                />
                <div id="invalidDiaChi" class="invalid-feedback"></div>
              </div>
              <div class="mb-3">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="Nhập email"
                    value=""
                    required
                    name="email"
                  />
                  <div id="invalidEmail" class="invalid-feedback"></div>
                </div>
              </div>
              <div id="txtDiemToan" class="mb-3" hidden>
                <div class="form-group">
                  <label for="diemToan">Điểm toán</label>
                  <input
                    type="number"
                    class="form-control"
                    id="diemToan"
                    placeholder="Nhập điểm toán"
                    value=""
                    name="diemToan"
                  />
                  <div id="invalidDiemToan" class="invalid-feedback"></div>
                </div>
              </div>
              <div id="txtDiemHoa" class="mb-3" hidden="true">
                <div class="form-group">
                  <label for="diemHoa">Điểm hóa</label>
                  <input
                    type="number"
                    class="form-control"
                    id="diemHoa"
                    placeholder="Nhập điểm hóa"
                    value=""
                    name="diemHoa"
                  />
                  <div id="invalidDiemHoa" class="invalid-feedback"></div>
                </div>
              </div>

              <div id="txtDiemLy" class="mb-3" hidden="true">
                <div class="form-group">
                  <label for="diemLy">Điểm lý</label>
                  <input
                    type="number"
                    class="form-control"
                    id="diemLy"
                    placeholder="Nhập điểm lý"
                    value=""
                    name="diemLy"
                  />
                  <div id="invalidDiemLy" class="invalid-feedback"></div>
                </div>
              </div>

              <div id="txtSoNgay" class="mb-3" hidden="true">
                <label for="soNgay">Số ngày làm việc</label>
                <input
                  class="form-control"
                  id="soNgay"
                  name="soNgay"
                  type="number"
                  placeholder="Nhập số ngày làm việc"
                    value=""
                ></input>
                <div id="invalidSoNgay" class="invalid-form"></div>
              </div>
              <div id="txtLuongTheoNgay" class="mb-3" hidden="true">
                <label for="luongTheoNgay">Lương theo ngày ($)</label>
                <input
                  class="form-control"
                  id="luongTheoNgay"
                  type="number"
                  name="luongTheoNgay"
                  placeholder="Nhập lương theo ngày"
                    value=""
                ></input>
                <div id="invalidLuongTheoNgay" class="invalid-form"></div>
              </div>
              <div id="txtTenCTy" class="mb-3" hidden="true">
                <label for="tenCTy">Tên công ty</label>
                <input
                  class="form-control"
                  id="tenCTy"
                  name="tenCTy"
                  placeholder="Nhập tên công ty"
                    value=""
                ></input>
                <div id="invalidTenCTy" class="invalid-form"></div>
              </div>
              <div id="txtGiaTriHD" class="mb-3" hidden="true">
                <label for="triGiaHD">Trị giá hóa đơn ($)</label>
                <input
                  class="form-control"
                  id="triGiaHD"
                  type="number"
                  placeholder="Nhập giá trị hóa đơn"
                    value=""
                  name="triGiaHD"
                ></input>
                <div id="invalidTriGiaHD" class="invalid-form"></div>
              </div>
              <div id="txtDanhGia" class="mb-3" hidden="true">
                <label for="danhGia">Đánh giá</label>
                <textarea
                  class="form-control"
                  id="danhGia"
                  placeholder="Nhập giá đánh giá"
                  name="danhGia"
                ></textarea>
                <div id="invalidDanhGia" class="invalid-form"></div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              id="btnClose"
            >
              Close
            </button>
            <button type="button" class="btn btn-warning" id="btnCapNhat">
              Cập Nhật
            </button>
            <button type="button" class="btn btn-warning" id="btnAdd">
              Thêm
            </button>
          </div>
        </div>
      </div>
